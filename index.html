<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space War Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game" id="game">
        <div class="player" id="player"><img src="./game/spaceship.png" alt=""></div>
        <div class="alien" id="alien"><img src="./game/alien.png" alt=""></div>

    </div>

    <div id="result">
        <h1>Game Over </h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <audio id="shoot" src="./game/fireex.wav"></audio>
    <audio id="gameover" src="./game/gameover.wav"></audio>
    

    <script src="./script.js"></script>
</body>
</html>
